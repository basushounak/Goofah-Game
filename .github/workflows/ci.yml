name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/Goofah-Game:latest

      - name: Run container and test
        run: |
          docker run -d -p 8080:80 --name test-container ${{ secrets.DOCKERHUB_USERNAME }}/Goofah-Game:latest
          sleep 5
          curl -f http://localhost:8080 || exit 1
          curl -f http://localhost:8080/pokemon.json || exit 1
          docker stop test-container
          docker rm test-container
